<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Answer | Excelsion</title>
	<meta name="description" content="Excelsior">
	<meta name="author" content="sirzerator">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h1 class="mt-3 mb-3">Answer</h1>

		<div class="row">
			<div class="col-6">
				<div class="form-group">
					<label for="localSessionDescription">Local Session Description</label>
					<textarea rows="10"
							  class="form-control"
							  id="localSessionDescription"
							  onclick="this.focus();this.select()"
							  readonly="true"></textarea>
				</div>
			</div>
			<div class="col-6">
				<div class="form-group">
					<label for="remoteSessionDescription">Remote Session Description</label>
					<textarea rows="10"
							  class="form-control"
							  id="remoteSessionDescription"></textarea>
				</div>
			</div>

		</div>

		<div class="row">
			<div class="col text-center">
				<button class="btn btn-primary" onclick="window.startSession()">Start Session</button>
			</div>
		</div>

		<hr>

		<div class="row">
			<div class="col">
				<form class="form-inline">
					<label class="sr-only" for="message">Message</label>

					<div class="input-group">
						<input type="text"
							   class="form-control"
							   id="message"
							   placeholder="Message">

						<div class="input-group-append">
							<button class="btn btn-primary" onclick="window.sendMessage(); return false;">Send</button>
						</div>
					</div>
				</form>
			</div>
		</div>

		<div class="row">
			<div class="col">
				<pre id="logs"></pre>
			</div>
		</div>
	</div>

	<script src="js/answer.js"></script>
</body>
</html>
